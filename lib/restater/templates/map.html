<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  </head>
  <body>
    <div id="heatmapArea" style="height:600px; width:800px;"></div>
    <script type="text/javascript">
      window.onload = function(){
        var mapOptions = {
          zoom: 12,
          center: new google.maps.LatLng(50.076982, 19.9449799),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          disableDefaultUI: false,
          scrollwheel: true,
          draggable: true,
          navigationControl: true,
          mapTypeControl: false,
          scaleControl: true,
          disableDoubleClickZoom: false
        };
        var map = new google.maps.Map(window.getElementById('heatmapArea'), mapOptions);

        var x = 50.12;
        var y = 19.80;
        var xStep = 0.010;
        var yStep = 0.015;

        for (i = 0; i < 16; i++) {
          for (j = 0; j < 24; j++) {
            var currentX = x - (i * xStep);
            var currentY = y + (j * yStep);
            var polygon = new google.maps.Polygon({
              paths: [
                new google.maps.LatLng(currentX, currentY),
                new google.maps.LatLng(currentX + xStep, currentY),
                new google.maps.LatLng(currentX + xStep, currentY + yStep),
                new google.maps.LatLng(currentX, currentY + yStep),
                new google.maps.LatLng(currentX, currentY)
              ],
              strokeColor: '#000000',
              strokeOpacity: 0.05,
              strokeWeight: 1,
              fillColor: '#FF0000',
              fillOpacity: 0.5
            });
            polygon.setMap(map);
          }
        }
      };
    </script>
  </body>
</html>
